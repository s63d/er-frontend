
<clr-header *ngIf="auth.user$ | async ">
  <div class="branding">
    <a [routerLink]="['home']" class="nav-link">
      <clr-icon shape="map" style="color: #fafafa;"></clr-icon>
      <span class="title">Project ER</span>
    </a>
  </div>
  <div class="header-nav" [clr-nav-level]="1">
    <a class="nav-link" [routerLink]="['/cars']" routerLinkActive="active"><span class="nav-text">Cars</span></a>
    <a class="nav-link" href="#" [routerLink]="['/trips']" routerLinkActive="active"><span class="nav-text">Trips</span></a>
    <a class="nav-link" href="#" [routerLink]="['/invoices']" routerLinkActive="active"><span class="nav-text">Invoices</span></a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
    <button class="nav-text" clrDropdownTrigger>
    {{ (auth.user$ | async).email }}
    <clr-icon shape="caret down"></clr-icon>
    </button>
    <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
    <a [routerLink]="['settings']" clrDropdownItem>Preferences</a>
    <a (click)="logout()" clrDropdownItem>Log out</a>
    </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</clr-header>
