
<clr-header *ngIf="auth.user$ | async ">
  <div class="branding">
    <a [routerLink]="['home']" class="nav-link">
      <clr-icon shape="map" style="color: #fafafa;"></clr-icon>
      <span class="title">Project ER</span>
    </a>
  </div>
  <div class="header-nav" [clr-nav-level]="1" [ngSwitch]="(auth.user$ | async).role">
    <app-basic-links *ngSwitchCase="'basic'"></app-basic-links>
    <app-gov-links *ngSwitchCase="'goverment'"></app-gov-links>
    <app-police-links *ngSwitchCase="'police'"></app-police-links>
   </div>

  <form class="search" *ngIf="(auth.user$ | async).role == 'police'">
    <label for="search_input">
      <input id="search_input" type="text" placeholder="Search for a car...">
    </label>
  </form>
  <div class="header-actions">
    <clr-dropdown>
    <button class="nav-text" clrDropdownTrigger>
    {{ (auth.user$ | async).email }}
    <clr-icon shape="caret down"></clr-icon>
    </button>
    <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
    <a [routerLink]="['settings']" clrDropdownItem>Preferences</a>
    <a (click)="logout()" clrDropdownItem>Log out</a>
    </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</clr-header>
