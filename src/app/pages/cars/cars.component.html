<h3 class="m-0">Cars</h3>
<button class="btn btn-primary-outline btn-sm" (click)="opened = true">Register car</button>
<clr-tabs>
  <clr-tab>
    <button clrTabLink id="link1">Active</button>
    <clr-tab-content id="content1" *clrIfActive="true">
      <p>Active cars</p>
    </clr-tab-content>
  </clr-tab>
  <clr-tab>
    <button clrTabLink>History</button>
    <clr-tab-content *clrIfActive>
      <p>Car owner history</p>
    </clr-tab-content>
  </clr-tab>
</clr-tabs>

<app-register-car-modal [(opened)]="opened"></app-register-car-modal>
