<div class="login-wrapper">
  <form class="login" (ngSubmit)="doLogin()">
    <label class="title">
      <h3 class="welcome">Welcome to</h3>
      Project ER
      <h5 class="hint">Use your Project ER ID to sign in or create one now</h5>
    </label>
    <div class="login-group">
      <input class="username" type="email" id="login_email" placeholder="Email" [(ngModel)]="username" name="username">
      <input class="password" type="password" id="login_password" placeholder="Password" [(ngModel)]="password" name="password">
      <div class="checkbox">
        <input type="checkbox" id="rememberme">
        <label for="rememberme">
          Remember me
        </label>
      </div>
      <div class="error" [class.active]="wrongLogin">
        Invalid email or password
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="javascript://" class="signup">Sign up for a Project ER ID</a>
    </div>
  </form>
</div>
