<div class="col-md-12">
  <button class="btn btn-primary-outline btn-sm" (click)="opened = true">Register car</button>
  <app-cars-table [vehicles]="vehicles$ | async"></app-cars-table>
</div>
<app-register-car-modal [(opened)]="opened" (onOpenedToggled)="opened = $event" (onNewVehicle)="addVehicle($event)"></app-register-car-modal>
